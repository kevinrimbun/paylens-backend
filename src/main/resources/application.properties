# Spring Properties
server.port=4000
server.servlet.context-path=/paylens/backend
# endpoint: localhost:4000/paylens/backend/endpoint_method

# Setup Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jdbc:db_type://host_name:port/db_name
spring.datasource.url=jdbc:mysql://localhost:3306/paylens
spring.datasource.username=root
spring.datasource.password=

# Setup JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# Hibernate Properties
# Engine / dialect generate table
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# JWT Properties
jwt.secret.key=secretKeyLibraryApp
# 15 menit expired
jwt.expiration.ms=900000
# 1 menit expired
# jwt.expiration.ms=60000